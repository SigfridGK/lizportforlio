<div class="lizContainer1" id="gkItem" ng-controller="PdyFlutterAppCtrl" >
    <p class="lizh2">Payday Today - Flutter</p>
    <div class="container">
        <div class="row">
            <div class="col-md-7 lizRowColStyle">

                <p class="lizP">Services</p>
                <button class="lizMenuBtn" ng-click="click('https://streamable.com/e/bfhx6h')">
                    Watch Payday Flutter Login
                </button>

                <ul>
                    <li ng-repeat="menu in menuList">
                        <button 
                            class="lizMenuBtn1" 
                            ng-class="{lizMenuBtnActive: menu.VidURL == activeVidURL}" 
                            ng-click="click(menu.VidURL)">
                            {{menu.AppName}}
                        </button>
                    </li> 
                </ul>

                <p class="lizP2">Others--</p>
                <ul style="margin-top: -20px">
                    <li ng-repeat="menu in otherVid">
                        <button 
                            class="lizMenuBtn1" 
                            ng-class="{lizMenuBtnActive: menu.VidURL == activeVidURL}" 
                            ng-click="click(menu.VidURL)">
                            {{menu.AppName}}
                        </button>
                    </li> 
                </ul>
            </div>


            <div class="col-md-5" style="background-color: black">
                <iframe ng-src="{{activeVidURL}}" frameborder="0" width="100%" height="100%" allowfullscreen class="lizVid" id="lizIframeVid">
                </iframe>
            </div>
        </div>
    </div>
</div>
